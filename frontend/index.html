<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/> 
    <title>Cookie Cauchemar</title>
    <link rel="stylesheet" href="./css/styles.css" />
</head>
<body>
    <div id="flashlight"></div>
    <div class="container">
        <!-- Affichage du score et du multiplicateur -->
        <div>Autorisez l'accès au micro et faites du bruit pour faire marcher le multiplicateur</div>
        <div id="score">Cookies: <span id="cookieCount">0</span></div>
        <div id="multiplier">Multiplicateur: <span id="multiplierValue">1</span></div>

        <!-- Bouton principal (cookie) -->
        <div class="cookie-container">
            <button id="cookie" class="cookie-button">
                <img src="assets/images/logo_capgemini.png" alt="Cookie" style="max-height: 200px; max-width: 200px;">
            </button>
        </div>

        <!-- Boutons d'achat initiaux -->
        <div class="initial-buttons">
            <div class="shop-item multiplier-shop">
                <button id="buyMultiplier">Acheter multiplicateur (Prix: <span id="multiplierPrice">10</span>)</button>
            </div>
            <div class="shop-item scroll-shop">
                <button id="buyScroll">Débloquer scroll-click (Prix: <span id="scrollPrice">50</span>)</button>
            </div>
        </div>
        
        <!-- Bouton roue -->
        <div class="shop-item wheel-shop">
            <button id="spinWheel">Tourner la roue (500 cookie)</button>
        </div>

        <!-- Roue de la fortune -->
        <div class="wheel-container">
            <canvas id="wheel" width="300" height="300" style="display: none;"></canvas>
        </div>
    </div>

    <!-- Supprimer toute la section des producteurs -->
    <!-- Overlay et popup -->
    <div id="overlay" style="display: none;"></div>
    <div id="customPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <p>Êtes-vous sûr de vouloir cliquer sur ce cookie ?</p>
            <button id="popupYes">Oui</button>
            <button id="popupNo">Non</button>
        </div>
    </div>

    <!-- Panneau admin -->
    <div id="adminPanel" class="admin-panel" style="display: none;">
        <h2>Panneau Administrateur</h2>
        <div class="admin-controls">
            <div class="control-group">
                <label>
                    <input type="checkbox" id="toggleCursor"> Curseur fou
                </label>
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="toggleInterface"> Chaos Interface
                </label>
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="toggleInvert"> Axes inversés
                </label>
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="toggleNoise"> Son perturbant
                </label>
            </div>
            <div class="control-group">
                <label>
                    <input type="checkbox" id="togglePermanentChaos"> Chaos permanent
                </label>
            </div>
            <button id="closeAdmin">Fermer</button>
        </div>
    </div>

    <script src="./js/main.js"></script>
</body>
</html>
