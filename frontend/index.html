<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Cauchemar</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div id="flashlight"></div>
    <div class="container">
        <div id="score">Cookies: <span id="cookieCount">0</span></div>
        <div id="multiplier">Multiplicateur: <span id="multiplierValue">1</span></div>

        <div class="cookie-container">
            <button id="cookie" class="cookie-button">
                <img src="assets/images/logo_capgemini.png" alt="Cookie" style="max-height: 200px; max-width: 200px; ">
            </button>
        </div>

        <div class="shop">
            <button id="buyMultiplier">Acheter multiplicateur (Prix: <span id="multiplierPrice">10</span>)</button>
            <button id="buyScroll">Débloquer scroll-click (Prix: <span id="scrollPrice">50</span>)</button>
            <button id="spinWheel" style="display: Block;">Tourner la roue (500 cookie)</button>
        </div>
        <div class="wheel-container">
            <canvas id="wheel" width="300" height="300" style="display: none;"></canvas>
        </div>
    </div>
    <div id="overlay" style="display: none;"></div>
    <div id="customPopup" class="popup" style="display: none;">
        <div class="popup-content">
            <p>Êtes-vous sûr de vouloir cliquer sur ce cookie ?</p>
            <button id="popupYes">Oui</button>
            <button id="popupNo">Non</button>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
